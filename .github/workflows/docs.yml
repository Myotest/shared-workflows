name: Build Documentation

on:
  workflow_call:
    inputs:
      version:
        description: "The version string for this release"
        required: true
        type: string
      pdf-name:
        description: "The name of the PDF file generated by latexpdf, as set in your conf.py"
        required: true
        type: string
      python-version:
        description: "The version of Python used to build the docs, defaults to 3.8.10"
        default: 3.8.10
        required: false
        type: string
      dependencies:
        description: "The Python dependencies to build the docs, defaults to Sphinx==3.5.4"
        default: "Sphinx==3.5.4"
        required: false
        type: string
      docs-folder:
        description: "The path to the docs folder from the root of the project, defaults to docs"
        default: docs
        required: false
        type: string

jobs:
  build-documentation:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ${{ inputs.dependencies }}
      - name: Install additional packages for documentation building
        run: sudo apt-get install -y texlive texlive-latex-extra latexmk
      - name: Save Version
        run:  echo ${{ inputs.version }} > .version
      - name: Build documentation
        run: |
          make -C ${{ inputs.docs-folder }} html
          make -C ${{ inputs.docs-folder }} latexpdf
      - uses: actions/upload-artifact@v2
        with:
          name: documentationHTML
          path: docs/_build/html/
      - uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: "docs/_build/latex/${{ inputs.pdf-name }}"       